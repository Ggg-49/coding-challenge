<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>Scooter Lim</title>
</head>

<body>
    <div class="container">
        <!-- header con immagine e titolo -->
        <header>
            <img src="img/logo.png" alt="logo Lim" id="logo">
            <span>Taking Booleaners from A to B</span>
        </header>

        <!-- barra di ricerca -->
        <nav>
            <input type="button" value="Prenota">
            <input type="button" value="Termina prenotazione">
            <input type="button" value="Accendi luci">
        </nav>

        <!-- monopattino 1 -->
        <section>
            <div class="nome">
                <input type="checkbox" name="" id="">
                <span>Monopattino Gino22</span>
            </div>

            <div class="descrizione">
                <span class="simbolo"></span>
                <span>via Guadalametri - a 220 metri da te</span>
                <span class="stato">Stato carica:</span>
            </div>

            <div class="carica1"></div>
        </section>

        <!-- monopattino 2 -->
        <section>
            <div class="nome">
                <input type="checkbox" name="" id="">
                <span>Monopattino Mike24</span>
            </div>

            <div class="descrizione">
                <span class="simbolo"></span>
                <span>via Ricciardoni - a 420 metri da te</span>
                <span class="stato">Stato carica:</span>
            </div>

            <div class="carica2"></div>
        </section>

        <!-- monopattino 3 -->
        <section>
            <div class="nome">
                <input type="checkbox" name="" id="">
                <span>Monopattino Fede154</span>
            </div>

            <div class="descrizione">
                <span class="simbolo"></span>
                <span>via Mentarini - a 490 metri da te</span>
                <span class="stato">Stato carica:</span>
            </div>

            <div class="carica3"></div>
        </section>
    </div>
</body>
</html>
